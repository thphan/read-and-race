<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Read and Race</title>
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Dancing+Script:wght@600&family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/329d9507ea.js" crossorigin="anonymous"></script>

<body>
  <div class="top-container">
    <h1 id="main-title">🚗 Read and Race 🚗</h1>
  </div>
  <div class="middle-container">
    <div class="sky">
      <img class="top-cloud" src="images/cloud.png" alt="cloud-img">
      <img class="bottom-cloud" src="images/cloud.png" alt="cloud-img">
      <img class="start-flag" src="images/start-flag.png" alt="start-flag-img">
      <img class="finish-flag" src="images/finish-flag.png" alt="finish-flag-img">
      <div class="letter-area">
        <div type="button" class="random-letter">❓</div>
        <div type="button" class="speaker"><i class="fas fa-volume-up fa-lg"></i></div>
      </div>
    </div>
    <div id="road">
    </div>
    <div id="grass">
    </div>
    <img class="car" src="images/car.png" />
  </div>
  <div class="bottom-container">

  </div>
