<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Read and Race</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Dancing+Script:wght@600&family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="top-container">
      <h1 id="main-title">🚗 Read and Race 🚗</h1>
    </div>
    <div class="middle-container">
      <div class="sky">
        <img class="top-cloud" src="images/cloud.png" alt="cloud-img">
        <img class="bottom-cloud" src="images/cloud.png" alt="cloud-img">
        <img class="start-flag" src="images/start-flag.png" alt="start-flag-img">
        <img class="finish-flag" src="images/finish-flag.png" alt="finish-flag-img">
        <div class="random-letter">❓</div>
        <div type="button" class="speaker"></div>

      </div>
      <div class="road">
        <div class="start-line"></div>
        <div class="vl two-line"></div>
        <div class="vl three-line"></div>
        <div class="vl four-line"></div>
        <div class="vl five-line"></div>
        <div class="vl six-line"></div>
        <div class="vl seven-line"></div>
        <div class="vl eight-line"></div>
        <div class="vl nine-line"></div>
        <div class="finish-line"></div>
      </div>
      <div class="grass">
        <div class="btn btn1"></div>
        <div class="btn btn2"></div>
        <div class="btn btn3"></div>
        <div class="btn btn4"></div>
        <div class="btn btn5"></div>
        <div class="btn btn6"></div>
        <div class="btn btn7"></div>
        <div class="btn btn8"></div>
        <div class="btn btn9"></div>
      </div>
      <img class="car" src="images/car.png"/>
    </div>
    <div class="bottom-container">
      <h3><a href="aboutthegame.html">About the game</a> | <a href="howtoplay.html">How to play?</a> | <a href="mailto:thuongphan189@gmail.com">Contact me</a></h3>
      <p class="copyright">© 2020 Thuong Phan.</p>
      <p class="icon">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
